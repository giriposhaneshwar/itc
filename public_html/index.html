<!DOCTYPE html>
<html ng-app="itcApp">
    <head>
        <title>itc</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="_/images/favicon.png">
        <link href="_/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="_/css/default.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="mainContainer" ng-controller="mainController">
            <div class="warper">
                <div class="leftNav">
                    <div class="logoSection">Logo</div>
                    <div class="lNavigation" ng-controller="navController">
                        <ul class="nav1">
                            <li>
                                <a href="javascript:void(0);" ng-click="navExpand($event, 1)">Link 1</a>
                                <ul class="nav2" ng-show="subnav == 1 && navToggle == 1">
                                    <li><a href="javascript:void(0);">Link 1_1</a></li>
                                    <li><a href="javascript:void(0);">Link 1_2</a></li>
                                    <li><a href="javascript:void(0);">Link 1_3</a></li>
                                </ul>
                            </li>
                            <li><a href="javascript:void(0);" ng-click="navExpand($event, 0)">Link 2</a></li>
                            <li>
                                <a href="javascript:void(0);" ng-click="navExpand($event, 3)">Link 3</a>
                                <ul class="nav2" ng-show="subnav == 3 && navToggle == 1">
                                    <li><a href="javascript:void(0);">Link 3_1</a></li>
                                    <li><a href="javascript:void(0);">Link 3_2</a></li>
                                    <li><a href="javascript:void(0);">Link 3_3</a></li>
                                </ul>
                            </li>
                            <li><a href="javascript:void(0);" ng-click="navExpand($event, 0)">Link 4</a></li>
                            <li><a href="javascript:void(0);" ng-click="navExpand($event, 0)">Link 5</a></li>
                        </ul>
                    </div>
                </div>
                <div class="rightBody">
                    <div class="headerContainer">Header Container</div>
                    <div class="bodyContainer">Body Container</div>
                    <div class="footerContainer">footer Container</div>
                </div>
            </div>
        </div>


        <script src="_/js/jquery-2.2.4.min.js" type="text/javascript"></script>
        <script src="_/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="_/js/angular.min.js" type="text/javascript"></script>
        <script src="_/js/angular-route.min.js" type="text/javascript"></script>
        <script src="_/js/angular-cookies.min.js" type="text/javascript"></script>
        <script src="_/js/angular-animate.min.js" type="text/javascript"></script>
        <script src="_/js/angular-sanitize.min.js" type="text/javascript"></script>

        <script src="configuration/routes.js" type="text/javascript"></script>
        <script src="configuration/app.js" type="text/javascript"></script>

        <script src="services/websql.js" type="text/javascript"></script>
        <script src="services/services.js" type="text/javascript"></script>

        <script src="controller/mainCtrl.js" type="text/javascript"></script>
        <script src="controller/navCtrl.js" type="text/javascript"></script>
    </body>
</html>
